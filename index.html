<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="javascript:void(0)">Gmail</a></li>
        <li><a href="javascript:void(0)">이미지</a></li>
        <li><a href="javascript:void(0)"><span class="material-icons">
          apps
          </span></a></li>
        <li><a href="javascript:void(0)"><div class="id-img"></div></a></li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="logo">
      <div class="logo__img">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
      </div>
    </div>
    <div class="search">
      <div class="search__box">
        <div class="box__search-icon">
          <div class="material-icons">search</div>
        </div>
        <input type="text" class="box__text">
        <div class="box__icons">
          <div class="material-icons keyboard">
            keyboard
          </div>
            <div class="material-icons mic">
              mic
              </div>
        </div>
      </div>

      <div class="search__button">
        <button>Google 검색</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="service">
      <p>Google 제공 서비스: <a href="javascript:void(0)">English</a></p>
    </div>
    
    <footer>
      <div class="country">
        <p>대한민국</p>
      </div>
      <div class="copyright">
        <ul class="copyright1">
          <li><a href="javascript:void(0)">Google 정보</a></li>
          <li><a href="javascript:void(0)">광고</a></li>
          <li><a href="javascript:void(0)">비즈니스</a></li>
          <li><a href="javascript:void(0)">검색의 원리</a></li>
        </ul>
        <ul class="copyright2">
          <li><a href="javascript:void(0)">개인정보처리방침</a></li>
          <li><a href="javascript:void(0)">약관</a></li>
          <li><a href="javascript:void(0)">설정</a></li>
        </ul>
      </div>
    </footer>
  </section>
</body>
</html>
